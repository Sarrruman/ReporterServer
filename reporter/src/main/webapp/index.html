<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
#reports_table td{
	vertical-align: middle !important;
	padding-top: 0;
	padding-bottom: 0;
}

img {
    max-width: 100%;
    height: auto;
}

.image-div {
    width: 120px;
    height: 120px;
    height: auto;
    float: left;
    margin: 3px;
    padding: 3px;
}
</style>
</head>
<body>
	<table class="table table-striped table-bordered" id="reports_table">
		<thead>
			<tr>
				<th scope="col">Date</th>
				<th scope="col">Photo</th>
				<th scope="col">Comment</th>
				<th scope="col">Latitude</th>
				<th scope="col">Longitude</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
		
	</script>

	<script>
		$(document).ready(
				function() {
					$.ajax({
						type : 'GET',
						beforeSend: function(request) {
						    request.setRequestHeader("Authorization", "Basic YnJvd3NlcjoxMjM0NQ==");
						},
						url : 'rest/report',
						dataType : "json",
						async : false,
						success : function(response) {
							$.each(response, function(i, item) {
								$('<tr>').html(
										"<td>" + item.dateTimeCreated + "</td>"
												+ "<td><div class='image-div'><img src='" + item.photo + "'/></div>"
												+ "</td>" + "<td>" + item.comment + "</td>"
												+ "<td>" + item.latitude + "</td>"
												+ "<td>" + item.longitude + "</td>")
										.appendTo('#reports_table');
							});
						}

					});
				});
	</script>
</body>
</html>
